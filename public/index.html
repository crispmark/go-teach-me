<!DOCTYPE html>
<html>
<head>
  <title>Teach Me</title>
  <link rel="stylesheet" href="style/spectre.min.css" />
  <link rel="stylesheet" href="style/spectre-exp.min.css" />
  <link rel="stylesheet" href="style/spectre-icons.min.css" />
</head>
<style>
html,
body,
#signin-page {
  height: 100%;
}

#signin-page {
  display: flex;
}

#signin-form {
  max-width: 400px;
  margin: auto;
}
</style>
<body>
  <div id="signin-page">
    <form id="signin-form">
      <div class="form-group">
        <label class="form-label" for="email">email</label>
        <input class="form-input" type="email" id="email" name="email" placeholder="email" required/>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">password</label>
        <input class="form-input" type="password" id="password" name="password" placeholder="password" required/>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>

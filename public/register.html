<!DOCTYPE html>
<html>
<head>
  <title>Teach Me</title>
  <link rel="stylesheet" href="style/spectre.min.css" />
  <link rel="stylesheet" href="style/spectre-exp.min.css" />
  <link rel="stylesheet" href="style/spectre-icons.min.css" />
</head>
<style>
html,
body,
#signin-page {
  height: 100%;
}

#signin-page {
  display: flex;
}

#signin-form {
  max-width: 400px;
  margin: auto;
}
</style>
<body>
  <div id="signin-page">
    <form id="signin-form" action="/register" method="post">
      <div class="form-group">
        <label class="form-label" for="first-name">First Name</label>
        <input class="form-input" type="text" id="first-name" name="first-name" placeholder="First Name" required/>
      </div>
      <div class="form-group">
        <label class="form-label" for="last-name">Last Name</label>
        <input class="form-input" type="text" id="last-name" name="last-name" placeholder="Last Name" required/>
      </div>
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input class="form-input" type="email" id="email" name="email" placeholder="email" required/>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input class="form-input" type="password" id="password" name="password" placeholder="password" required/>
      </div>
      <div class="form-group">
        <label class="form-label" for="confirm-password">Confirm Password</label>
        <input class="form-input" type="password" id="confirm-password" name="confirm-password" placeholder="password" required/>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
